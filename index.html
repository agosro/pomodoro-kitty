<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Kitty</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="centrar">
        <div class="container">
            <h1>Pomodoro Kitty</h1>

            <div class="cat-container">
                <div class="break-container">
                    <button onclick=""  class="break">Pomodoro</button>
                    <button onclick=""  class="break">Short Break</button>
                    <button onclick=""  class="break">Long Break</button>
                </div>

                <div class="cat">
                    <img src="assets/kitty.png" alt="Pomodoro Kitty">
                </div>
            </div>

            <div class="timer-container">
                <div class="timer">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
                <div class="button-row">
                    <button id="start-button" class="start-button">Start</button>
                    <button id="stop-button" class="stop-button">Reset</button>
                </div>
            </div>
            
        </div>       
    </div>

    <div id="notification" class="notification hidden">¡Terminó el Pomodoro!</div>
    <div class="footer">
        <p>Hecho con <span class="heart">❤️</span></p>

    <script src="script.js"></script>
</body>
</html>
